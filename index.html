<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Verlet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <p>Verlet Integration</p>
        <canvas id="canvas" width="1024" height="512"></canvas>
        <!--Slider to control variables-->
        <div id="slider">
            <p>Gravity</p>
            <input type="range" min="0" max="1" step="0.01" value="0.01" id="gravity">
            <p>Max Stress</p>
            <input type="range" min="0" max="300" step="0.01" value="0.01" id="maxStress">
            <p>Link Strength</p>
            <input type="range" min="0" max="5" step="0.01" value="1" id="linkStrength">
        </div>
        <script src="script.js"></script>
    </body>
</html>
